<!DOCTYPE html>
<html lang="en">
<head>
    <title>national park List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NationalParkController.listAll -->
    <form id="filter-form">
        <label for="name">National Park Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">National Park Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="parkType">National Park Type</label>
        <select id="parkType" name="parkType">
            <option value="">All</option>
            <option th:each="lvl : ${parkTypes}"
                    th:value="${lvl}"
                    th:text="${lvl}"></option>


            <!-- For each ParkType you should have one <option> like below  -->

        </select>

        <label for="location">ParkLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <option th:each="loc : ${locations}"
                    th:value="${loc.getId()}"
                    th:text="${loc.country +', '+loc.continent}"></option>

            <!-- For each location you should have one <option> like below  -->
<!--            <option>[location.country], [location.continent]</option>-->
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>


    <th:block sec:authorize="hasRole('ADMIN')">
    <div>
        <!-- NationalParkController.showAdd -->
        <a th:href="@{'/national-parks/add'}" class="add-item">Add new national park</a>
    </div>
    </th:block>

    <table>
        <tr>
            <th>National Park</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>National Park Type</th>
            <th>ParkLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each national park you should have one <tr> like below -->
        <tr th:each="park : ${page.getContent()}" class="item">
            <td th:text="${park.getName()}">[park.name]</td>
            <td th:text="${park.areaSize}">[park.areaSize]</td>
            <td th:text="${park.rating}">[park.rating]</td>
            <td th:text="${park.parkType != null ? park.parkType : 'No category'}">[park.parkType]</td>

            <td th:text="${park.location != null ? park.location.country+', '+park.location.continent : 'No location'}">



            [park.location.country], [park.location.continent]</td>
            <td th:text="${park.isClosed()} ? 'CLOSED' : 'OPEN'">


            [park.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- NationalParkController.edit -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/national-parks/edit/{id}' (id=${park.getId()})}" class="edit-item">Edit</a>

                </th:block>
                <!-- NationalParkController.delete -->

                <th:block sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/national-parks/delete/{id}' (id=${park.getId()})}" method="post">





                    <button type="submit" class="delete-item">Delete</button>
                </form>
                </th:block>


                <th:block sec:authorize="hasRole('ADMIN')">



                <!-- NationalParkController.close -->
                <form th:if="${!park.closed}" th:action="@{'/national-parks/close/{id}' (id=${park.getId()})}" method="post">
                    <button type="submit" class="close-item">Close</button>
                </form>
                </th:block>

            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${page})"></div>


</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
