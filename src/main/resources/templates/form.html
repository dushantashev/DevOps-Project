<!DOCTYPE html>
<html lang="en">
<head>
    <title>national park Form</title>
</head>
<body>
<!-- The form should submit to NationalParkController.create or NationalParkController.update,
     depending on whether we are creating or editing a national park -->
<form method="post" th:action="@{${park == null ? '/national-parks' : '/national-parks/' + park.id}}">



<div>
        <label for="name">National Park Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${park != null ? park.name : ''}"
               required>
    </div>

    <div>
        <label for="areaSize">Area Size (in square meters)</label>
        <input type="number"
               id="areaSize"
               name="areaSize"
               th:value="${park != null ? park.areaSize : ''}"
               required>
    </div>

    <div>
        <label for="rating">Rating</label><br/>
        <input type="number"
               id="rating"
               name="rating"
               step="0.1"
               min="0"
               max="10"
               th:value="${park != null ? park.rating : ''}"
               required>
    </div>

    <div>
        <label for="parkType">National Park Type</label><br/>
        <select id="parkType" name="parkType" size="5" required>
            <option th:each="level : ${parkTypes}"
                    th:text="${level}"
                    th:value="${level}"
                    th:selected="${park?.parkType == level}"
            ></option>


        </select>
    </div>

    <div>
        <label for="location">ParkLocation</label><br/>
        <select id="location" name="locationId" required size="5">
            <option
                    th:each="loc : ${locations}"
                    th:text="${loc.getCountry() +', '+ loc.getContinent()}"
                    th:value="${loc.getId()}"
                    th:selected="${park != null && park.location != null && park.location.id == loc.id}">
            </option>

            <!-- For each location you should have one <option> like below  -->
<!--            <option>[location.country], [location.continent]</option>-->
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/national-parks" type="button" class="btn btn-primary">Back to national parks</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
