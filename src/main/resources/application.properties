# App
spring.application.name=jan2025-g2
server.port=8080

# PostgreSQL (defaults for local; override with env in Docker/K8s)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:parks}
spring.datasource.username=${DB_USER:parks}
spring.datasource.password=${DB_PASSWORD:parks}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Logging (optional, helps if DB connection fails)
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.jdbc=INFO
logging.level.com.zaxxer.hikari=INFO
