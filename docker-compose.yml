services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: parks
      POSTGRES_USER: parks
      POSTGRES_PASSWORD: parks
    volumes:
      - dbdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: parks
      DB_USER: parks
      DB_PASSWORD: parks
    depends_on:
      - db
    ports:
      - "8080:8080"

  proxy:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  dbdata:
